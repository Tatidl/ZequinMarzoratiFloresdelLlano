<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${recetaForm.id == null ? 'Nueva' : 'Editar'} + ' receta'">Receta</title>

    <!-- Bootstrap básico -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        /* sombreado suave de cabecera */
        #tblIngredientes thead {background:#cfe2ff;}
        td .form-select, td input {min-width: 110px;}
    </style>
</head>
<body class="container py-4">

<h2 th:text="${recetaForm.id == null ? 'Nueva receta' : 'Editar receta'}"></h2>

<form th:action="@{/recetas}" th:object="${recetaForm}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
        <div class="text-danger" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-4">
        <label class="form-label">Descripción:</label>
        <textarea th:field="*{descripcion}" rows="3" class="form-control"></textarea>
    </div>

    <!-- ------- Tabla de ingredientes -------- -->
    <fieldset class="border rounded p-2 mb-3">
        <legend class="float-none w-auto fs-5">Ingredientes</legend>

        <table id="tblIngredientes" class="table align-middle">
            <thead>
            <tr>
                <th>Ingrediente</th>
                <th class="text-end">Kg</th>
                <th class="text-end">Calorías</th>
                <th class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Items ya cargados (editar) -->
            <tr th:each="it, st : *{ingredientes}">
                <td>
                    <select class="form-select"
                            th:name="|ingredientes[${st.index}].idIngrediente|"
                            required>
                        <option value="" disabled
                                th:selected="${it.idIngrediente == null}">--Seleccione--</option>
                        <option th:each="ing : ${ingredientes}"
                                th:value="${ing.id}"
                                th:text="${ing.nombre}"
                                th:selected="${ing.id} == ${it.idIngrediente}">
                        </option>
                    </select>
                </td>
                <td><input type="number" step="0.01" min="0.01"
                           class="form-control text-end"
                           th:name="|ingredientes[${st.index}].cantidadKg|"
                           th:value="${it.cantidadKg}" required></td>
                <td><input type="number" min="0"
                           class="form-control text-end"
                           th:name="|ingredientes[${st.index}].calorias|"
                           th:value="${it.calorias}" required></td>
                <td class="text-center">
                    <button type="button" class="btn btn-outline-danger btn-sm"
                            onclick="quitarFila(this)">&times;</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary"
                onclick="agregarFila()">Agregar ingrediente</button>
        <div class="text-danger" th:errors="*{ingredientes}"></div>
    </fieldset>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/recetas}" class="btn btn-secondary ms-2">Cancelar</a>
</form>

<!-- ------------------------------------------------------------------- -->
<script th:inline="javascript">
    /*<![CDATA[*/
    /* Array con los ingredientes para poblar el combo (garantizamos [] si viene null) */
    const ingredientesData = /*[[${ingredientes}]]*/ [] || [];

    function buildOptionsHtml(){
        return ingredientesData.map(i =>
            `<option value="${i.id}">${i.nombre}</option>`
        ).join('');
    }

    /* ---------------- añadir una fila nueva ---------------- */
    function agregarFila(){
        const tbody = document.querySelector('#tblIngredientes tbody');
        const idx   = tbody.children.length;

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>
                <select name="ingredientes[${idx}].idIngrediente"
                        class="form-select" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    ${buildOptionsHtml()}
                </select>
            </td>
            <td><input type="number" name="ingredientes[${idx}].cantidadKg"
                       step="0.01" min="0.01" class="form-control text-end" required></td>
            <td><input type="number" name="ingredientes[${idx}].calorias"
                       min="0" class="form-control text-end" required></td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-danger btn-sm"
                        onclick="quitarFila(this)">&times;</button>
            </td>`;
        tbody.appendChild(tr);
    }

    /* ---------------- quitar una fila y re-indexar ------------- */
    function quitarFila(btn){
        const row = btn.closest('tr');
        row.remove();

        /* Re-indexar los names para mantener 0..n sin huecos */
        document.querySelectorAll('#tblIngredientes tbody tr')
            .forEach((tr, i) => {
                tr.querySelectorAll('select,input').forEach(el => {
                    el.name = el.name.replace(/ingredientes\[\d+]/,
                        `ingredientes[${i}]`);
                });
            });
    }
    /*]]>*/
</script>
</body>
</html>
