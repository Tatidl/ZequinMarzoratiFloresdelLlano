<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
<head><title>Entregas</title></head>
<body>
<h2>Entregas registradas</h2>

<form method="get" th:action="@{/entregas}">
    Fecha: <input type="date" name="fecha"/>
    Nro Familia: <input type="number" name="nroFamilia" min="1"/>
    Nombre Familia: <input type="text" name="nombreFamilia"/>
    <button type="submit">Filtrar</button>
</form>

<table>
    <tr>
        <th>Fecha</th><th>Nro Familia</th><th>Nombre</th>
        <th>Plato</th><th>Raciones</th><th>Acciones</th>
    </tr>
    <tr th:each="e : ${entregas}">
        <td th:text="${e.fecha}"></td>
        <td th:text="${e.asistido.familia.nroFamilia}"></td>
        <td th:text="${e.asistido.familia.nombre}"></td>
        <td th:text="${e.preparacion.receta.nombre}"></td>
        <td th:text="${e.cantidadRaciones}"></td>
        <td>
            <form th:action="@{'/entregas/' + ${e.id} + '/eliminar'}" method="post">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/entregas/nueva}">Registrar nueva entrega</a>
</body>
</html>
